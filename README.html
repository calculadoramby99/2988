<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Apostas do Tigrinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Casa de Apostas do Tigrinho</h1>
        <form id="bet-form">
            <label for="event">Evento:</label>
            <select id="event" name="event" required>
                <option value="brincar">Quantas vezes o tigrinho vai brincar com a bola?</option>
                <option value="soneca">Quantas sonecas o tigrinho vai tirar hoje?</option>
                <option value="comer">Quantas vezes o tigrinho vai comer hoje?</option>
            </select>
            
            <label for="bet">Aposta (em reais):</label>
            <input type="number" id="bet" name="bet" required>

            <button type="submit">Fazer Aposta</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <ul id="bet-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
